<ion-header>
  <ion-navbar  color="dark">
    <ion-title >
      Llamadas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let personaje of personajes" >
      <ion-avatar item-start>
        <img [src]=" personaje.img ">
      </ion-avatar>
      <h2>{{ personaje.nombre }}</h2>
      <p>{{ personaje.titulo }}</p>
      <button (click)="cambiar(personaje)" ion-button clear item-end>Ver</button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer color="dark">
  <ion-toolbar  color="dark">
    <ion-buttons start>
        <ion-icon name="call" style="font-size: 32px;
        margin-left: 24px; color:white"></ion-icon>
        <br>
      <button ion-button color="save">
        llamadas
      </button>
    </ion-buttons>
    <ion-buttons start>
        <ion-icon  style="font-size: 32px;
        margin-left:  70px; color:white;" name="text"></ion-icon>
        <br>
      <button style="margin-left: 44px;" ion-button color="save">
        Mensajes
      </button>
    </ion-buttons>
    <ion-buttons end>
        <ion-icon  style="font-size: 32px;
        margin-right: 10px; color:white" name="musical-notes"></ion-icon>
        <br>
      <button ion-button color="save">
        Audio
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
